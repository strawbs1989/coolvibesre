<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=360, initial-scale=1, maximum-scale=1.0, user-scalable=0">
<title></title>
</head>
		<link rel="stylesheet" href="https://coolvibes-reloaded.com/ReqForm/styles.css">
		
<title>DJ Song Form </title>
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script>
function SubForm (){
    $.ajax({
        url:'https://api.apispreadsheets.com/data/7OySATKrFeiUEqMz/',
        type:'post',
        data:$("#myForm").serializeArray(),
        success: function(){
          alert("Form Submitted Successfully!")
        },
        error: function(){
          alert("Error: Form Not Submitted")
        }
    });
}
</script>

    
</head>
<body>
<div id="form"> 
  <form id="myForm">
  <a href="https://coolvibes-reloaded.com/ReqForm/mobile.html" target="_blank"> Mobile Requests </a>
    <h1><label>SONG FORM</label></h1>
        <div class="writeInInputs">
		    <h3><label>Name</label></h3>
            <input name="Name" placeholder="Enter Your Name" required />
			
            <h3><label>Song</label></h3>
            <input name="Song" placeholder="Enter the Name of the Song" />
           
            <h3><label>Artist</label></h3>
            <input name="Artist" placeholder="Enter the Name of the Artist"/>
            
            <h3><label>Link<label/></h3>
            <input name="Link" placeholder="Enter the Link of the Song">
			
			<h3><label>Shoutout<label/></h3>
            <input name="Shoutout" placeholder="Enter Your Shoutout" required />
        </div>     
  </form>
  <div id="buttonBreak">
        <button onclick="SubForm()">Submit </button>
    </div>
    <a href="https://coolvibes-reloaded.com/ReqForm/ReqQue/display.html" target="_blank"> Check out the queue </a> 
	
	
</div>

</body>
</html>
