


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laura Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chatbox {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            height: 400px;
            overflow-y: auto;
        }
        input {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Chat with Laura</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="I'm Laura Your Best Friend, i'm very friendly...... how may i help?" onkeypress="sendMessage(event)">
    <script>
        async function sendMessage(event) {
            if (event.key === "Enter") {
                const input = document.getElementById('userInput');
                const message = input.value;
                input.value = "";

                // Display user message
                const chatbox = document.getElementById('chatbox');
                chatbox.innerHTML += `<div><strong>You:</strong> ${message}</div>`;

                // Call OpenAI API
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer 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`
                    },
                    body: JSON.stringify({
                        model: "gpt-4",
                        messages: [{ role: "user", content: message }]
                    })
                });
                const data = await response.json();
                const botMessage = data.choices[0].message.content;

                // Display bot response
                chatbox.innerHTML += `<div><strong>Laura:</strong> ${botMessage}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        }
    </script>
</body>
</html>
