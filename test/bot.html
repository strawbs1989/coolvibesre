<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laura Bot</title>

    <!-- Custom CSS -->
    <link href="https://coolvibes-reloaded.com/style.css" rel="stylesheet">
</head>
<body>
    <h1>Chat with Laura</h1>
    
    <!-- Chatbox to display messages -->
    <div id="chatbox"></div>
    
    <!-- Chat input form -->
    <form id="chatForm" onsubmit="sendMessage(event)">
        <input type="text" id="userInput" placeholder="Type your message here..." required>
        <button type="submit">Send</button>
    </form>

    <section>
        <p class="info">Chat With Laura<br>
        She's A Loving, Caring, Chatful Bot</p>
    </section>

    <!-- Custom JavaScript -->
    <script src="https://coolvibes-reloaded.com/script.js"></script>
</body>
</html>
